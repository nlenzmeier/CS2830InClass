<html>
	<head>
		<meta charset = "UTF-8">
		
		<title>My Second Page</title>
		
		<!-- This links to an external style sheet -->
		<link rel="stylesheet" type="text/css" href="firstStyle.css">
	
		<!-- this will over ride the link to css doc styles because it is last
			last = first priority -->
		<style>
			/*this is how you do a comment in the style (css comments)*/
			
			h1 {
				text-align: center;
				color: orange;
				}
				
			p { background-color: aqua;
				font-family: "Comic Sans MS";
				}
		</style>
	</head>
	
	<body>
		<!-- what you seeo n the website -->
		<h1 style="background-color:green;">My First Header</h1>
		
		<!-- HTML elements can have attributes -->
		<p title="this is a tooltip, which is displayed when you hover the mouse over the text">Hello World!</p>
		
		<br>
		<br>
		
		<hr> <!-- horizontal ruler (thematic break in the HTML page)-->
		
		<a href="https://google.com">This is the first link</a>
	</body>



</html>
